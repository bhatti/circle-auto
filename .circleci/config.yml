version: 2.1
orbs:
  inline_security:
    jobs:
      inline_job:
        parameters:
          auto_url:
            type: string
            default: "https://lab-api.nowsecure.com"
          auto_token:
            type: string
            default: $AUTO_TOKEN
          auto_group:
            type: string
            default: $AUTO_GROUP
          auto_file:
            type: string
          auto_wait:
            type: string
            default: "0"
          auto_score:
            type: string
            default: "0"
        executor: inline_executor
        steps:
          - inline_command:
              auto_url: <<parameters.auto_url>>
              auto_token: <<parameters.auto_token>>
              auto_group: <<parameters.auto_group>>
              auto_file: <<parameters.auto_file>>
              auto_wait: <<parameters.auto_wait>>
              auto_score: <<parameters.auto_score>>
    commands:
      inline_command:
        parameters:
          auto_url:
            type: string
            default: "https://lab-api.nowsecure.com"
          auto_token:
            type: string
            default: $AUTO_TOKEN
          auto_group:
            type: string
            default: $AUTO_GROUP
          auto_file:
            type: string
          auto_wait:
            type: string
            default: "0"
          auto_score:
            type: string
            default: "0"
        steps:
          - persist_to_workspace:
              root: /tmp/workspace
              paths:
                - nowsecure-auto-security-test/*
          - attach_workspace:
            at: /tmp/workspace
          - checkout
          - run: echo gradle run -Dauto.url=<< parameters.auto_url >> -Dauto.token=<< parameters.auto_token >> -Dauto.file=<< parameters.auto_file >> -Dauto.group=<< parameters.auto_group >> -Dauto.wait=<< parameters.auto_wait >> -Dauto.score=<< parameters.auto_score >>
    executors:
      inline_executor:
        docker:
          - image: circleci/openjdk:8-jdk-node
        environment:
          TERM: dumb
workflows:
  test:
    jobs:
      - inline_security/inline_job:
        auto_file: /Users/sbhatti/Desktop/apkpure_app_887.apk
